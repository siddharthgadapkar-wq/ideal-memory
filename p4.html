<!DOCTYPE html>

<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #b6ef67;
            color: #333;
        }

        .navbar {
            float: right;
            list-style-type: none;
            margin-top: 25px;
        }

        .navbar li {
            display: inline-block;
        }

        .navbar li a {
            text-decoration: none;
            color: #ffffff;
            padding: 5px 20px;
            border: 1px solid #ffffff transparent;
            transition: 0.6s ease;
        }

        .navbar li a:hover {
            background-color: #ffffff;
            color: black;
        }

        .navbar li.active a {
            background-color: #ffffff;
            color: black;
        }

        .main {
            max-width: 1200px;
            margin: auto;
        }

        .contact-section {
            clear: both;
            /* Clears the float to align the contact section below the navbar */
            padding: 20px;
            background-color: #f2f2f2;
            /* Different background for the contact section */
            margin-top: 30px;
            /* Space between navbar and contact section */
        }

        .contact-section ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-section li {
            margin-bottom: 10px;
        }

        .contact-section a {
            color: #333;
            text-decoration: none;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
